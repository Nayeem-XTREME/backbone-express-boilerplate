<div class="row">
  <div class="col">
    <h2 class="page-header">Dashboard</h2>
    <table class="table table-striped table-bordered">
      <caption class="text-primary">USERS</caption>
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Book</th>
        <th>Author</th>
        <th>Borrow Date</th>
        <th>Return Date</th>
      </tr>
      </thead>
      <tbody>
      <% _.each(users, function (user) {%>
      <tr>
        <td><%=user.name%></td>
        <td><%=user.email%></td>
        <td><%=user.address%></td>
        <td><%=user.mobile%></td>
        <td><%=user.book%></td>
        <td><%=user.author%></td>
        <td><%=user.borrowDate%></td>
        <td><%=user.returnDate%></td>
      </tr>
      <%}) %>
      </tbody>
    </table>
  </div>
</div>
